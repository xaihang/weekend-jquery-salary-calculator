<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <!-- sourced jquery cdn first, in case my remote file fail make connection  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./script/jquery-3.6.3.js"></script>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salary Calculator</h1>

    <h2>Add Employee</h2>
        <form id="addEmployeeForm">
            <input id="firstNameInput" type="text" placeholder="First Name" />
            <input id="lastNameInput" type="text" placeholder="Last Name" />
            <input id="idNumberInput" type="number" placeholder="ID" />
            <input id="jobTitleInput" type="text" placeholder="Title" />
            <input id="annualSalaryInput" type="number" placeholder="Annual Salary" />
            <input type="submit" value="Submit"> 
        </form>

    <h2>Employees</h2>        
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employee-table">
                <!-- employee's info will be display in table rows here -->
            </tbody>
        </table>
            
</body>
</html>
